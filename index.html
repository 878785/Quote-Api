<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>random quote generator by using api</title>
</head>
<style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", Tahoma, sans-serif;
}

body{
    min-height: 100vh;
    background-image:linear-gradient(to right, #a64261 , #3209a5);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
}

/* main card */
.container{
    width: 90%;
    max-width: 520px;
    background-image:linear-gradient(to right, #79e1cf , #11b856);
    backdrop-filter: blur(100px);
    padding: 25px 30px;
    border-radius: 14px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.9);
    text-align: center;
    animation: fadeIn 0.8s ease;
}

/* heading */
.container h1{
    font-size: 26px;
    margin-bottom: 18px;
    letter-spacing: 1px;
    color: #160f48;
}

/* joke box */
.api_body{
    min-height: 120px;
    padding: 18px;
    border-radius: 10px;
    background: rgba(1, 20, 7, 0.35);
    box-shadow: 0 15px 30px rgba(142, 252, 195, 0.9);
    margin-bottom: 22px;
    font-size: 18px;
    line-height: 1.6;
    display: inline-block;
    text-align: center;
    animation: pop 0.4s ease;
}

.api_body span{
    margin-bottom: 8px;
}

.api_body big{
    color: #fff;
}
.api_body p{
	padding: 3px;
	justify-content: bottom;
}
.api_body{
	padding: 3px;
	color: black;
}
/* button */
#fetchbox{
    padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #00ff10, #388d12);
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.9);
}
#copy{
 padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #00ff10, #388d12);
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.9);	
}
#share{
	 padding: 12px 26px;
    font-size: 16px;
    border: none;
    border-radius: 25px;
    background: linear-gradient(135deg, #00ff10, #388d12);
    color: #fff;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 6px 15px rgba(0,0,0,0.9);
}

#fetchbox:hover{
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    background: linear-gradient(135deg, #21dc96, #57d6c4);
    color: #0e0430;
}
.success{
	padding: 20px;
  margin: 10px 5px;
  background: linear-gradient(167deg,#b7ba45,#58b259);
  box-shadow: 0 4px 12px rgba(0, 0, 0, 1.0);
  color: #100929;
  font-size: 22px;
  text-align: center;
  align-items: center;
  display: flex;
  justify-content: center;
  width: auto;
  min-width: 84px;
  font-style: oblique;
  font-family: inherit;
  font-weight: bold;
}

#fetchbox:active{
    transform: scale(0.95);
}

#copy:hover{
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    background: linear-gradient(135deg, #21dc96, #57d6c4);
    color: #0e0430;
}

#copy:active{
    transform: scale(0.95);
}

#share:hover{
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
    background: linear-gradient(135deg, #21dc96, #57d6c4);
    color: #0e0430;
}

#share:active{
    transform: scale(0.95);
}

/* animations */
@keyframes fadeIn{
    from{
        opacity: 0;
        transform: translateY(20px);
    }
    to{
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes pop{
    from{
        transform: scale(0.95);
        opacity: 0;
    }
    to{
        transform: scale(1);
        opacity: 1;
    }
}

/* mobile */
@media(max-width: 480px){
    .container h1{
        font-size: 22px;
    }
    .api_body{
        font-size: 16px;
    }
}


</style>
<body>

<div class="container">
	<h1>RANDOM QUOTE GENERATORS</h1>
     <div class="api_body">
     </div>
     <div class="button">
      <button id="fetchbox">Get Quote</button> 
      <button id="copy">Copy it</button>
      <button id="share">Share it</button>
  </div>
</div>

<script>
	const apibody = document.querySelector(".api_body");
	const apiurl = "https://dummyjson.com/quotes/random";
	let currentquote = "";


	async function fetchQuote (){
		try{
		const res = await fetch(apiurl,{
			headers:{
				Accept:"application/json"
			}
		});

		const data = await res.json();
		currentquote = `"${data.quote}" - ${data.author}`
        originalHTML = `
  <span><big>${data.quote}</big></span><br>
  <p><strong>${data.author}</strong></p>
`;
		apibody.innerHTML = originalHTML;
	}catch(error){
		apibody.innerHTML = `<p>Api is not Working</p>`
		console.log(error);
	}
}

    fetchcopy = () =>{
    	if(!currentquote){
    		alert("Empty of Quote not copied it");
    		return;
    	}
    	navigator.clipboard.writeText(currentquote)
    	.then(()=>{
    		apibody.innerText = "Quote Copied SuccessFully.";
    		apibody.classList.add("success");

    		setTimeout(()=>{
    			apibody.innerHTML= originalHTML ;
    			apibody.classList.remove("success");
    		},2000);
    	})
    	.catch((err)=>{
    		apibody.innerText = `Copy failed it ${err}`
    	});
    }

    function fetchshare () {
    	if(!currentquote){
    		alert("Quote is empty not shared");
    		return ;
    	}
    	if(navigator.share){
    		navigator.share({
    			title:"Random Quote",
    			text: currentquote,
    			url : window.location.href
    		}).catch((err)=>{
                console.log("shared cancelled",err);
            })
    	} else {
            navigator.clipboard.writeText(currentquote);
            apibody.innerText = "ðŸ“‹ Quote copied. Paste it anywhere!";
            apibody.classList.add("success");

            setTimeout(()=>{
                apibody.classList.remove("success");
                apibody.innerHTML = originalHTML;

            },1400)
        }

    }

    fetchQuote();

	document.getElementById("fetchbox").addEventListener("click",fetchQuote);
	document.getElementById("copy").addEventListener("click",fetchcopy);
	document.getElementById("share").addEventListener("click",fetchshare);
</script>


</body>
</html>
